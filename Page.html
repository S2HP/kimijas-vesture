<!DOCTYPE html>
<head>
    <title>
        China
    </title>
    <script>
        function changePage(a,b){
            document.getElementById("txt").innerHTML=a
            document.getElementById("frame").setAttribute("src",b)
        }
    </script>
</head>
<body>
    <button style="width: 100px;" onclick="changePage('Info on the China','InfoA.html')">Info on the China</button><button style="width: 100px;" onclick="changePage('Info not on the China','InfoB.html')">Info not on the China</button><br>
    <h1 id="txt">
        Info on the China
    </h1>
    <iframe src="InfoB.html" id="frame" width="500" marginwidth="0" height="500" marginheight="0" scrolling="auto"></iframe>
</body>
